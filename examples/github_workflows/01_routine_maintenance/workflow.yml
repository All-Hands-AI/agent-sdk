---
name: Scheduled Maintenance Task

on:
    # Allow manual trigger to optionally override defaults
    workflow_dispatch:
        inputs:
            agent_script:
                description: Agent script URL or path
                required: false
                type: string
                default: >-
                    https://raw.githubusercontent.com/All-Hands-AI/agent-sdk/main/examples/github_workflows/01_routine_maintenance/agent_script.py
            prompt_location:
                description: Prompt location - URL or file path (leave empty if using prompt_string)
                required: false
                type: string
                default: ''
            prompt_string:
                description: Prompt string - direct text (leave empty if using prompt_location)
                required: false
                type: string
                default: ''
            llm_model:
                description: LLM model to use
                required: false
                type: string
                default: openhands/claude-sonnet-4-5-20250929
            llm_base_url:
                description: LLM base URL (optional)
                required: false
                type: string
                default: ''
    # Scheduled trigger (disabled by default, uncomment and customize as needed)
    # schedule:
    #   # Run at 2 AM UTC every day
    #   - cron: "0 2 * * *"

permissions:
    contents: write
    pull-requests: write
    issues: write

jobs:
    run-maintenance-task:
        runs-on: ubuntu-latest
        env:
            # Configuration (used for both scheduled and manual runs)
            # Manual runs can override these via workflow_dispatch inputs
            AGENT_SCRIPT_URL: >-
                https://raw.githubusercontent.com/All-Hands-AI/agent-sdk/main/examples/github_workflows/01_routine_maintenance/agent_script.py
            # Provide either PROMPT_LOCATION (URL/file) OR PROMPT_STRING (direct text), not both
            # Option 1: Use a URL or file path for the prompt
            PROMPT_LOCATION: ''
            # PROMPT_LOCATION: 'https://example.com/prompts/maintenance.txt'
            # Option 2: Use direct text for the prompt
            PROMPT_STRING: ''
            # PROMPT_STRING: 'Check for outdated dependencies and create a PR'
            LLM_MODEL: openhands/claude-sonnet-4-5-20250929
            LLM_BASE_URL: ''
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: '3.12'

            - name: Install uv
              uses: astral-sh/setup-uv@v6
              with:
                  enable-cache: true

            - name: Install dependencies
              run: uv sync --frozen --group dev

            - name: Check required configuration
              env:
                  LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
                  CONFIG_PROMPT_LOCATION: ${{ inputs.prompt_location || env.PROMPT_LOCATION }}
                  CONFIG_PROMPT_STRING: ${{ inputs.prompt_string || env.PROMPT_STRING }}
                  CONFIG_MODEL: ${{ inputs.llm_model || env.LLM_MODEL }}
                  CONFIG_BASE_URL: ${{ inputs.llm_base_url || env.LLM_BASE_URL }}
              run: |
                  if [ -z "$LLM_API_KEY" ]; then
                    echo "Error: LLM_API_KEY secret is not set."
                    exit 1
                  fi

                  # Check that exactly one of PROMPT_LOCATION or PROMPT_STRING is set
                  if [ -n "$CONFIG_PROMPT_LOCATION" ] && [ -n "$CONFIG_PROMPT_STRING" ]; then
                    echo "Error: Both PROMPT_LOCATION and PROMPT_STRING are set."
                    echo "Please provide only one in the env section of the workflow file."
                    exit 1
                  fi

                  if [ -z "$CONFIG_PROMPT_LOCATION" ] && [ -z "$CONFIG_PROMPT_STRING" ]; then
                    echo "Error: Neither PROMPT_LOCATION nor PROMPT_STRING is set."
                    echo "Please set one in the env section of the workflow file."
                    exit 1
                  fi

                  if [ -n "$CONFIG_PROMPT_LOCATION" ]; then
                    echo "Prompt location: $CONFIG_PROMPT_LOCATION"
                  else
                    echo "Using inline PROMPT_STRING (${#CONFIG_PROMPT_STRING} characters)"
                  fi
                  echo "LLM model: $CONFIG_MODEL"
                  if [ -n "$CONFIG_BASE_URL" ]; then
                    echo "LLM base URL: $CONFIG_BASE_URL"
                  fi

            - name: Run maintenance task
              env:
                  LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
                  LLM_MODEL: ${{ inputs.llm_model || env.LLM_MODEL }}
                  LLM_BASE_URL: ${{ inputs.llm_base_url || env.LLM_BASE_URL }}
                  AGENT_SCRIPT: ${{ inputs.agent_script || env.AGENT_SCRIPT_URL }}
                  PROMPT_LOCATION: ${{ inputs.prompt_location || env.PROMPT_LOCATION }}
                  PROMPT_STRING: ${{ inputs.prompt_string || env.PROMPT_STRING }}
                  PYTHONPATH: ''
              run: |
                  echo "Running agent script: $AGENT_SCRIPT"

                  # Download script if it's a URL
                  if [[ "$AGENT_SCRIPT" =~ ^https?:// ]]; then
                    echo "Downloading agent script from URL..."
                    curl -sSL "$AGENT_SCRIPT" -o /tmp/agent_script.py
                    AGENT_SCRIPT_PATH="/tmp/agent_script.py"
                  else
                    AGENT_SCRIPT_PATH="$AGENT_SCRIPT"
                  fi

                  # Run with appropriate prompt argument
                  if [ -n "$PROMPT_LOCATION" ]; then
                    echo "Using prompt from: $PROMPT_LOCATION"
                    uv run python "$AGENT_SCRIPT_PATH" "$PROMPT_LOCATION"
                  else
                    echo "Using PROMPT_STRING (${#PROMPT_STRING} characters)"
                    uv run python "$AGENT_SCRIPT_PATH"
                  fi

            - name: Upload logs as artifact
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: maintenance-task-logs
                  path: |
                      *.log
                      output/
                  retention-days: 7

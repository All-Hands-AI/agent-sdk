    build-and-push-image:
        name: Build & Push
        outputs:
            image: ${{ env.IMAGE }}
            short_sha: ${{ steps.meta.outputs.version }}
            tags: ${{ steps.meta.outputs.tags }}
        strategy:
            fail-fast: false
            matrix:
                include:
                    # Python + Node.js variant
                    - name: python
                      runner: blacksmith-8vcpu-ubuntu-2404
                      base_image: nikolaik/python-nodejs:python3.12-nodejs22

                    # Java variant (OpenJDK base)
                    - name: java
                      runner: blacksmith-8vcpu-ubuntu-2404
                      base_image: eclipse-temurin:17-jdk

                    # Golang variant (Go base)
                    - name: golang
                      runner: blacksmith-8vcpu-ubuntu-2404
                      base_image: golang:1.21-bookworm

        runs-on: ${{ matrix.runner }}

        env:
            IMAGE: ${{ inputs.image != '' && inputs.image || 'ghcr.io/all-hands-ai/agent-server' }}
            BASE_IMAGE: ${{ inputs.base_image != '' && inputs.base_image || matrix.base_image }}
            VARIANT_NAME: ${{ matrix.name }}
            TARGET: binary

        steps:
            - name: Checkout
              uses: actions/checkout@v5

            - name: Install uv
              uses: astral-sh/setup-uv@v6
              with:
                  version: latest

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
              with:
                  driver-opts: network=host

            - name: Log in to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Get SDK version
              id: version
              run: |
                  uv sync --frozen
                  SDK_VERSION=$(uv run python -c "from importlib.metadata import version; print(version('openhands-sdk'))" 2>/dev/null || echo "0.0.0")
                  echo "sdk_version=${SDK_VERSION}" >> $GITHUB_OUTPUT
                  echo "SDK version: ${SDK_VERSION}"

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.IMAGE }}
                  flavor: |
                      latest=${{ github.ref == 'refs/heads/main' }}
                      suffix=-${{ matrix.name }}
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
                      type=raw,value=v${{ steps.version.outputs.sdk_version }}_{{date 'YYYYMMDD'}}_${{ hashFiles('**/uv.lock') }}
                  labels: |
                      org.opencontainers.image.title=OpenHands Agent Server
                      org.opencontainers.image.description=Agent server for OpenHands (${{ matrix.name }} variant)
                      org.opencontainers.image.vendor=All-Hands-AI
                      org.opencontainers.image.version=${{ steps.version.outputs.sdk_version }}
                      org.opencontainers.image.base.name=${{ env.BASE_IMAGE }}



            - name: Build and push Docker image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: ./openhands/agent_server/docker/Dockerfile
                  platforms: linux/amd64,linux/arm64
                  target: ${{ env.TARGET }}
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  build-args: |
                      BASE_IMAGE=${{ env.BASE_IMAGE }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Summary (${{ matrix.name }}) - outputs
              run: |
                  echo "Generated tags:"
                  echo "${{ steps.meta.outputs.tags }}"
                  echo "Generated labels:"
                  echo "${{ steps.meta.outputs.labels }}"

    post-image-comment:
        name: Post/Update PR image comment
        needs: build-and-push-image
        if: github.event_name == 'pull_request'
        runs-on: ubuntu-latest
        permissions:
            contents: read
            pull-requests: write
        env:
            IMAGE: ${{ needs.build-and-push-image.outputs.image }}
            SHORT_SHA: ${{ needs.build-and-push-image.outputs.short_sha }}

        steps:
            - name: Sticky PR comment with docker command
              uses: marocchino/sticky-pull-request-comment@v2
              with:
                  header: agent-server-image
                  recreate: true
                  message: |
                      **Agent Server image for this PR**

                      Pull (multi-arch manifest):
                      ```bash
                      docker pull ${{ env.IMAGE }}:${{ env.SHORT_SHA }}
                      ```

                      Run:
                      ```bash
                      docker run -it --rm \
                        -p 8000:8000 \
                        --name agent-server-${{ env.SHORT_SHA }} \
                        ${{ env.IMAGE }}:${{ env.SHORT_SHA }}
                      ```

                      _This tag is a multi-arch manifest (amd64/arm64). Your client pulls the right arch automatically._

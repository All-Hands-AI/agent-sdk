    build-and-push-image:
        name: Build & Push
        outputs:
            image: ${{ steps.build.outputs.image }}
            short_sha: ${{ steps.build.outputs.short_sha }}
            tags: ${{ steps.build.outputs.tags }}
        strategy:
            fail-fast: false
            matrix:
                include:
                    # Default Python + Node.js variant
                    - name: default
                      runner: blacksmith-8vcpu-ubuntu-2404
                      platforms: linux/amd64,linux/arm64
                      base_image: nikolaik/python-nodejs:python3.12-nodejs22
                      variant: default

                    # Java variant (OpenJDK base)
                    - name: java
                      runner: blacksmith-8vcpu-ubuntu-2404
                      platforms: linux/amd64,linux/arm64
                      base_image: eclipse-temurin:17-jdk
                      variant: java

                    # Golang variant (Go base)
                    - name: golang
                      runner: blacksmith-8vcpu-ubuntu-2404
                      platforms: linux/amd64,linux/arm64
                      base_image: golang:1.21-bookworm
                      variant: golang

        runs-on: ${{ matrix.runner }}

        env:
            IMAGE: ${{ inputs.image != '' && inputs.image || 'ghcr.io/all-hands-ai/agent-server' }}
            BASE_IMAGE: ${{ inputs.base_image != '' && inputs.base_image || matrix.base_image }}
            TARGET: binary
            PLATFORMS: ${{ matrix.platforms }}
            GITHUB_SHA: ${{ github.sha }}
            GITHUB_REF: ${{ github.ref }}
            CI: 'true'

        steps:
            - name: Checkout
              uses: actions/checkout@v5

            - name: Install uv
              uses: astral-sh/setup-uv@v6
              with:
                  version: latest

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
              with:
                  driver-opts: network=host

            - name: Log in to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Make build script executable
              run: chmod +x ./openhands/agent_server/docker/build.sh
              shell: bash

            - name: Build & Push (${{ matrix.name }})
              id: build
              run: |
                  uv sync --frozen
                  ./openhands/agent_server/docker/build.sh
              shell: bash

            - name: Summary (${{ matrix.name }}) - outputs
              run: |
                  echo "Image: ${{ steps.build.outputs.image }}"
                  echo "Short SHA: ${{ steps.build.outputs.short_sha }}"
                  echo "Versioned Tag: ${{ steps.build.outputs.versioned_tag }}"
                  echo "Multiline tags:"
                  echo "${{ steps.build.outputs.tags }}"

    post-image-comment:
        name: Post/Update PR image comment
        needs: build-and-push-image
        if: github.event_name == 'pull_request'
        runs-on: ubuntu-latest
        permissions:
            contents: read
            pull-requests: write
        env:
            IMAGE: ${{ needs.build-and-push-image.outputs.image }}
            SHORT_SHA: ${{ needs.build-and-push-image.outputs.short_sha }}

        steps:
            - name: Sticky PR comment with docker command
              uses: marocchino/sticky-pull-request-comment@v2
              with:
                  header: agent-server-image
                  recreate: true
                  message: |
                      **Agent Server image for this PR**

                      Pull (multi-arch manifest):
                      ```bash
                      docker pull ${{ env.IMAGE }}:${{ env.SHORT_SHA }}
                      ```

                      Run:
                      ```bash
                      docker run -it --rm \
                        -p 8000:8000 \
                        --name agent-server-${{ env.SHORT_SHA }} \
                        ${{ env.IMAGE }}:${{ env.SHORT_SHA }}
                      ```

                      _This tag is a multi-arch manifest (amd64/arm64). Your client pulls the right arch automatically._

name: Markdown Docs & Docstrings

on:
  pull_request:
    paths:
      - "**.py"
      - "docs/scripts/gen_api_docs.sh"
      - "pyproject.toml"
      - ".github/workflows/docs-md.yml"
  push:
    branches: ["main"]

jobs:
  check-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Sync deps
        run: uv sync --dev

      - name: Docstring coverage
        run: uv run interrogate openhands

      - name: Regenerate Markdown API docs
        run: bash ./docs/scripts/gen_api_docs.sh

      - name: Commit and push updated docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if ! git diff --quiet docs/reference; then
            git add docs/reference
            git commit -m "chore(docs): auto-regenerate API docs"
            git push origin HEAD:${GITHUB_REF#refs/heads/}
          else
            echo "Docs are up to date, nothing to commit."
          fi

      - name: Upload generated docs (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: api-mdx
          path: docs/reference

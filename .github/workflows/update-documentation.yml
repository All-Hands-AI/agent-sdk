name: Update Documentation

on:
  schedule:
    # Run every 7 days at 2 AM UTC on Sundays
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Update Documentation with OpenHands
        uses: All-Hands-AI/openhands-github-action@v0.1.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          prompt-file: '.github/prompts/update-documentation.md'
          pr-title: 'docs: Update documentation to reflect current codebase'
          pr-body: |
            ## Automated Documentation Update
            
            This PR was automatically generated to keep documentation in sync with the current codebase.
            
            ### Changes Made
            - Reviewed all tool documentation for accuracy
            - Updated architecture diagrams if needed
            - Verified all code examples work with current codebase
            - Added/updated source code links
            - Ensured consistency across documentation files
            
            ### Review Checklist
            - [ ] All runtime tools are properly documented
            - [ ] Code examples are tested and working
            - [ ] Architecture diagrams are accurate and simple
            - [ ] Source code links are correct
            - [ ] Documentation style is clear and minimal
            
            **Note**: This is an automated update. Please review changes carefully before merging.
          branch-name: 'docs/automated-documentation-update'
          base-branch: 'main'